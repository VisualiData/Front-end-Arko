{{ define "content" }}
<div class="row small-16 columns">
  <ul class="stats-list">
    <li class="stats-list-positive">
      <span id="active"></span> <span class="stats-list-label">Active</span>
    </li>
    <li class="stats-list-warning">
      <span id="warning"></span> <span class="stats-list-label">Intermittent failures</span>
    </li>
    <li class="stats-list-negative">
      <span id="inactive"></span> <span class="stats-list-label">Inactive</span>
    </li>
  </ul>
</div>

<!-- <a class="button" href="sensor/add">Add sensor</a> -->
<div class="row">
  <div class="large-4 small-16 columns">
    <ul class="multilevel-accordion-menu vertical menu" id="sensors" data-accordion-menu>

    </ul>
  </div>
  <div class="large-12 columns">
    <div class="row" id="floor_plan_container">
    </div>
    <div class="reveal" id="exampleModal1" data-reveal>
      <h1>Sensor_id</h1>
      <p>House: Test-house<br> Floor: 0</p>
      <p>Status: active<br> Type: Temperature<br> Node: test-node<br> Node type: data collection</p>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    var data = {{ marshal .Data }};
    dashboard(data);
    var elem = new Foundation.AccordionMenu($('#sensors'));
    $('#sensors').foundation('showAll');
  });
</script>
{{ end }}
